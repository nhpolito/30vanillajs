<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  let password = 'nicky'
  window.addEventListener('keydown', run)
  let array = []
  function run (e) {
    console.log(e.key)
    array.push(e.key)
    console.log(array)
    if (array.length > password.length ) {
      array.shift()
    }
    console.log(array.join(""))
    if (array.join('') == password) {
      console.log('hi')
    }
  }
</script>
</body>
</html>
